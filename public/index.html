<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    
    <header>
        <img src = "banner.jpg" alt = "Student Management System">
        <h1>Student Management System</h1>
    </header>

    <main>
        <section class = "form-section">
            <h2>Add New Student</h2>
            <form id = "student-form">
                <input type = "text" id = "studentNumber" placeholder = "Student Number" required>
                <input type = "text" id = "name" placeholder="Name" required>
                <input type = "text" id = "email" placeholder="Email" required>
                <input type = "file" id = "photo" accept = "image/*">
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Boy">Boy</option>
                    <option value="Girl">Girl</option>
                </select>
                <input type="text" id="contactNumber" placeholder="Contact Number" required maxlength="10">
                <input type = "text" id = "address" placeholder="Address" required>
                <button type = "submit">Add Student</button>
            </form>
        </section>

        <section class = "student-list-section">
            <h2>
                <button id = "toggle-student-list">Show Student List</button>
            </h2>
            <div id = "student-list-container" style = "display: none;">
                <table id = "student-table">
                    <thead>
                        <tr>
                            <th>Student Number</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Contact Number</th>
                            <th>Address</th>
                            <th>Photo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id ="student-list">
                        <!-- Student List will be displayed here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Student Management System. All Rights Reserved.</p>
    </footer>

    <script src = "script.js"></script>
</body>
</html>
